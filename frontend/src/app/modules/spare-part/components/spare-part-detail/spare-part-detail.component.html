<h1 class="title">Spare Part Detail</h1>

<app-no-records-message *ngIf="!isLoading() && !sparePart">
</app-no-records-message>

<div class="container" *ngIf="!isLoading() && sparePart">
    <div class="row justify-content-md-center">
        <div class="col-md-9">

            <div class="row mb-3">
                <div class="edit-button-container">
                    <button mat-raised-button color="accent" (click)="editSparePart()">
                        <mat-icon>edit</mat-icon> Edit Spare Part
                    </button>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col-md-4">
                    <mat-label for="code">Code:</mat-label>
                    <p>{{ sparePart.sparePartCode }}</p>
                </div>
            
                <div class="col-md-8">
                    <mat-label for="name">Name:</mat-label>
                    <p>{{ sparePart.sparePartDescription }}</p>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-4">
                    <mat-label for="supplier">Supplier:</mat-label>
                    <p>{{ sparePart.sparePartSupplier }}</p>
                </div>

                <div class="col-md-4">
                    <mat-label for="price">Price:</mat-label>
                    <p>{{ sparePart.sparePartPrice | currency }}</p>
                </div>

                <div class="col-md-4">
                    <mat-label for="stock">Stock:</mat-label>
                    <p >{{ sparePart.stock }}</p>
                </div>
            </div>

            <button mat-button color="primary" type="button" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Go back
            </button>

        </div>
    </div>
</div>
