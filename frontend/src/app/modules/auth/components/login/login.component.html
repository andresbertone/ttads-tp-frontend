<div class="custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img class="user-login-image" [src]="userLoginImage" alt="User login image">
                </div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row mb-2">
                    <mat-form-field appearance="outline">
                        <mat-label for="username">Username</mat-label>
                        <input id="username" type="text" formControlName="username" matInput autocomplete="off">
                        <mat-error *ngIf="!isFieldValid('username')">{{ getFieldErrorMessage('username') }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="row mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label for="password">Password</mat-label>
                        <input id="password" 
                               matInput 
                               formControlName="password"
                               [type]="showPassword ? 'text' : 'password'">
                        <button class="eye-icon-color" 
                                type="button" 
                                mat-icon-button 
                                matSuffix 
                                (click)="showPassword = !showPassword" 
                                aria-label="Show password">
                            <mat-icon>
                                {{showPassword ? 'visibility' : 'visibility_off'}}
                            </mat-icon>
                        </button>
                        <mat-error *ngIf="!isFieldValid('password')">{{ getFieldErrorMessage('password') }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="row mb-3">
                    <button class="px-3" mat-raised-button color="primary">
                        <mat-icon>login</mat-icon> Login
                    </button>
                </div>
            </form>

            <div class="row">
                <mat-grid-list cols="1" rowHeight="50px" *ngIf="errorHasOccurred">
                    <mat-grid-tile class="grid-tile" [colspan]="1" [rowspan]="1">
                        <mat-grid-tile-header>
                            {{ errorMessage }}
                        </mat-grid-tile-header>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </div>
    </div>
</div>
