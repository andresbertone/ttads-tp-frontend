<mat-divider></mat-divider>

<form (ngSubmit)="searchShifts()" class="my-3">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label for="date">Date</mat-label>
                <input matInput 
                       name="date"
                       [matDatepicker]="picker" 
                       [(ngModel)]="date"
                       placeholder="Choose a date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label for="customer">Customer</mat-label>
                <input matInput 
                       name="customer" 
                       type="text" 
                       [(ngModel)]="customer" 
                       placeholder="Ex. Andres"
                       autocomplete="off">
                <button *ngIf="customer" 
                        matSuffix 
                        mat-icon-button 
                        type="button"
                        (click)="clearInput()"
                        aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <button type="submit" mat-raised-button color="primary">
                <mat-icon>search</mat-icon> Search
            </button>
        </div>
    </div>
</form>
